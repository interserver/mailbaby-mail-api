openapi: 3.0.3
info:
    title: MailBaby Email Delivery and Management Service API
    version: 1.1.0
    description: >
        **Send emails fast and with confidence through our easy to use
        [REST](https://en.wikipedia.org/wiki/Representational_state_transfer) API interface.**

        # Overview

        This is the API interface to the [Mail Baby](https//mail.baby/) Mail services provided by
        [InterServer](https://www.interserver.net). To use this service you must have an account with us at
        [my.interserver.net](https://my.interserver.net).

        # Authentication

        In order to use most of the API calls you must pass credentials from the
        [my.interserver.net](https://my.interserver.net/) site.

        We support several different authentication methods but the preferred method is to use the **API Key**
        which you can get from the [Account Security](https://my.interserver.net/account_security) page.
    termsOfService: 'https://www.interserver.net/terms-of-service.html'
    contact:
        name: Mail Baby
        url: 'https://www.mail.baby/contact/'
        email: support@interserver.net
    license:
        name: GNU GPLv3
        url: 'https://www.gnu.org/licenses/gpl.txt'
servers:
    -
        url: 'https://api.mailbaby.net'
        description: Live API Endpoint
paths:
    /mail:
        get:
            tags:
                - Services
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/MailOrder'
                            examples:
                                MailOrders:
                                    value:
                                        -
                                            id: 39
                                            status: active
                                            username: mb39
                                        -
                                            id: 33
                                            status: canceled
                                            username: mb33
                                            comment: test order
                    links:
                        sendMailByIdLink:
                            operationId: sendMail
                            parameters:
                                id: '$response.body#/0/id'
                            description: >-
                                The `id` value returned in the response can be used as the `id` parameter in
                                `GET /mail/advsend`.
                    description: OK
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/Unauthorized'
            operationId: getMailOrders
            summary: displays a list of mail service orders
            description: >-
                This will return a list of the mail orders you have in our system including their id, status,
                username, and optional comment.
    /mail/blocks:
        get:
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MailBlocks'
                            examples:
                                MailBlocksExample:
                                    value:
                                        local:
                                            -
                                                date: '2023-08-07'
                                                from: user@domain.com
                                                messageId: pFaRqFUEWkucjhTuIzYuoAgWU@domain.com
                                                subject: Test Email
                                                to: '[''client@site.com'']'
                                        mbtrap:
                                            -
                                                date: '2023-08-07'
                                                from: user@domain.com
                                                messageId: pFaRqFUEWkucjhTuIzYuoAgWU@domain.com
                                                subject: Test Email
                                                to: '[''client@site.com'']'
                                        subject:
                                            -
                                                from: user@domain.com
                                                subject: Test Email
                    links:
                        delistBlockLink:
                            operationId: delistBlock
                            parameters:
                                email: '$response.body#/local/0/from'
                            description: >-
                                The `from` value returned in the response can be used as the `email` parameter
                                in `DELETE /mail/blocks`.
                    description: OK
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/Unauthorized'
            operationId: getMailBlocks
            summary: displays a list of blocked email addresses
        delete:
            tags:
                - Blocking
            parameters:
                -
                    example: 2604
                    name: id
                    description: The ID of your mail order this will be sent through.
                    schema:
                        format: int64
                        type: integer
                    in: query
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GenericResponse'
                    description: search results matching criteria
                '400':
                    $ref: '#/components/responses/BadInput'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/NotFound'
            operationId: delistBlock
            summary: Removes an email address from the blocked list
            description: |
                Removes an email address from the various block lists.
    /mail/rules:
        summary: Deny Rules
        description: >-
            The deny rules allow you to setup assorted types of rules which will automatically deny the email
            from being sent through our system when  the citeria match.
        get:
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/DenyRuleRecord'
                            examples:
                                ExampleMailRulesList:
                                    value:
                                        -
                                            id: '14'
                                            user: mb20682
                                            type: email
                                            data: domeinwo@server.guesshost.net
                                            created: '2022-03-22 19:16:35'
                                        -
                                            id: '15'
                                            user: mb20682
                                            type: email
                                            data: mamediieva@thedigital.gov.ua
                                            created: '2022-03-22 19:18:01'
                    links:
                        delistBlockLink:
                            operationId: delistBlock
                            parameters:
                                id: '$response.body#/0/id'
                            description: >-
                                The `id` value returned in the response can be used as the `id` parameter in
                                `GET /mail/advsend`.
                    description: OK
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/Unauthorized'
            operationId: getRules
            summary: Displays a listing of deny email rules.
            description: Returns a listing of all the deny block rules you have configured.
        post:
            requestBody:
                description: These are the fields needed to create a new email deny rule.
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/DenyRuleNew'
                        examples:
                            DenyRuleNewFormExample:
                                value:
                                    user: mb20682
                                    type: email
                                    data: domeinwo@server.guesshost.net
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DenyRuleNew'
                        examples:
                            DenyRuleNewJsonExample:
                                value:
                                    user: mb20682
                                    type: email
                                    data: domeinwo@server.guesshost.net
                required: true
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GenericResponse'
                    description: search results matching criteria
                '400':
                    $ref: '#/components/responses/BadInput'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/NotFound'
            operationId: addRule
            summary: Creates a new email deny rule.
            description: Adds a new email deny rule into the system to block new emails that match the given criteria
        delete:
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GenericResponse'
                    description: search results matching criteria
                '400':
                    $ref: '#/components/responses/BadInput'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/NotFound'
            operationId: deleteRule
            summary: Removes an deny mail rule.
            description: Removes one of the configured deny mail rules from the system.
    /mail/stats:
        get:
            tags:
                - History
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    required:
                                        - id
                                        - status
                                        - username
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                            example: 1234
                                        status:
                                            type: string
                                            example: active
                                        username:
                                            type: string
                                            example: mb1234
                                        password:
                                            type: string
                                            example: guest123
                                        comment:
                                            type: string
                                            example: main mail account
                    links:
                        delistBlockLink:
                            operationId: delistBlock
                            parameters:
                                id: '$response.body#/0/id'
                            description: >-
                                The `id` value returned in the response can be used as the `id` parameter in
                                `GET /mail/advsend`.
                    description: OK
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/Unauthorized'
            operationId: getStats
            summary: displays a list of blocked email addresses
    /mail/send:
        post:
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SendMail'
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SendMail'
                required: true
            tags:
                - Sending
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GenericResponse'
                    description: search results matching criteria
                '400':
                    $ref: '#/components/responses/BadInput'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/NotFound'
            operationId: sendMail
            summary: Sends an Email
            description: >
                Sends an email through one of your mail orders.


                *Note*: If you want to send to multiple recipients or use file attachments use the advsend
                (Advanced Send) call instead.
    /mail/advsend:
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SendMailAdv'
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/SendMailAdv'
                required: true
            tags:
                - Sending
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GenericResponse'
                    description: search results matching criteria
                '400':
                    $ref: '#/components/responses/BadInput'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '404':
                    $ref: '#/components/responses/NotFound'
            operationId: sendAdvMail
            summary: Sends an Email with Advanced Options
            description: >-
                Sends An email through one of your mail orders allowing additional options such as file
                attachments, cc, bcc, etc.
    /mail/log:
        get:
            tags:
                - History
            parameters:
                -
                    example: 2604
                    name: id
                    description: The ID of your mail order this will be sent through.
                    schema:
                        format: int64
                        type: integer
                    in: query
                    required: false
                -
                    example: 1.2.3.4
                    name: origin
                    description: originating ip address sending mail
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: mx.google.com
                    name: mx
                    description: mx record mail was sent to
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: me@sender.com
                    name: from
                    description: from email address
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: you@receiver.com
                    name: to
                    description: to/destination email address
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: Support
                    name: subject
                    description: subject containing this string
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: 185997065c60008840
                    name: mailid
                    description: mail id
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    example: 1000
                    name: skip
                    description: number of records to skip for pagination
                    schema:
                        format: int32
                        default: 0
                        minimum: 0
                        type: integer
                    in: query
                    required: false
                -
                    example: 1000
                    name: limit
                    description: maximum number of records to return
                    schema:
                        format: int32
                        default: 100
                        maximum: 10000
                        minimum: 1
                        type: integer
                    in: query
                    required: false
                -
                    example: 1641781008
                    name: startDate
                    description: earliest date to get emails in unix timestamp format
                    schema:
                        format: int64
                        maximum: 9999999999
                        minimum: 0
                        type: integer
                    in: query
                    required: false
                -
                    example: 1673317008
                    name: endDate
                    description: earliest date to get emails in unix timestamp format
                    schema:
                        format: int64
                        maximum: 9999999999
                        minimum: 0
                        type: integer
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MailLog'
                            examples:
                                MailLogExample:
                                    value:
                                        total: 1
                                        skip: 0
                                        limit: 100
                                        emails:
                                            -
                                                _id: 103172
                                                id: 17c7eda538e0005d03
                                                from: person@mysite.com
                                                to: client@isp.com
                                                subject: sell 0.005 shares
                                                messageId: >-
                                                    <vmiLEebsuCbSpUxD7oN3REpaN4VbN6BrdCAbNKIrdAo@relay0.mailbaby.net>
                                                created: '2021-10-14 08:50:10'
                                                time: 1634215809
                                                user: mb5658
                                                transtype: ESMTPSA
                                                origin: 199.231.189.154
                                                interface: feeder
                                                sendingZone: interserver
                                                bodySize: 63
                                                seq: 1
                                                recipient: client@isp.com
                                                domain: interserver.net
                                                locked: 1
                                                lockTime: '1634215818533'
                                                assigned: relay1
                                                queued: '2021-10-14T12:50:15.487Z'
                                                mxHostname: mx.j.is.cc
                                                response: 250 2.0.0 Ok queued as C91D83E128C
                    description: search results matching criteria
                '400':
                    description: bad input parameter
            operationId: viewMailLog
            summary: displays the mail log
            description: |
                Get a listing of the emails sent through this system
    /ping:
        get:
            tags:
                - Status
            responses:
                '200':
                    description: Server is up and running
                default:
                    description: Something is wrong
            operationId: pingServer
            summary: Checks if the server is running
    /maildenyrules:
        summary: Path used to manage the list of maildenyrules.
        description: >-
            The REST endpoint/path used to list and create zero or more `MailDenyRule` entities.  This path
            contains a `GET` and `POST` operation to perform the list and create tasks, respectively.
        get:
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/MailDenyRule'
                    description: Successful response - returns an array of `MailDenyRule` entities.
            operationId: getMailDenyRules
            summary: List All MailDenyRules
            description: Gets a list of all `MailDenyRule` entities.
        post:
            requestBody:
                description: A new `MailDenyRule` to be created.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MailDenyRule'
                required: true
            tags:
                - Blocking
            responses:
                '201':
                    description: Successful response.
            operationId: createMailDenyRule
            summary: Create a MailDenyRule
            description: Creates a new instance of a `MailDenyRule`.
    '/maildenyrules/{maildenyruleId}':
        summary: Path used to manage a single MailDenyRule.
        description: >-
            The REST endpoint/path used to get, update, and delete single instances of an `MailDenyRule`.
            This path contains `GET`, `PUT`, and `DELETE` operations used to perform the get, update, and
            delete tasks, respectively.
        get:
            tags:
                - Blocking
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MailDenyRule'
                    description: Successful response - returns a single `MailDenyRule`.
            operationId: getMailDenyRule
            summary: Get a MailDenyRule
            description: Gets the details of a single instance of a `MailDenyRule`.
        put:
            requestBody:
                description: Updated `MailDenyRule` information.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MailDenyRule'
                required: true
            tags:
                - Blocking
            responses:
                '202':
                    description: Successful response.
            operationId: updateMailDenyRule
            summary: Update a MailDenyRule
            description: Updates an existing `MailDenyRule`.
        delete:
            tags:
                - Blocking
            responses:
                '204':
                    description: Successful response.
            operationId: deleteMailDenyRule
            summary: Delete a MailDenyRule
            description: Deletes an existing `MailDenyRule`.
        parameters:
            -
                name: maildenyruleId
                description: A unique identifier for a `MailDenyRule`.
                schema:
                    type: string
                in: path
                required: true
components:
    schemas:
        GenericResponse:
            type: object
            properties:
                status:
                    type: string
                    example: ok
                text:
                    type: string
                    example: The command completed successfully.
        SendMail:
            description: Details for an Email
            required:
                - to
                - from
                - subject
                - body
            type: object
            properties:
                to:
                    description: The Contact whom is the primary recipient of this email.
                    type: string
                    example: johndoe@company.com
                from:
                    description: The contact whom is the this email is from.
                    type: string
                    example: janedoe@company.com
                subject:
                    description: The subject or title of the email
                    type: string
                    example: Attention Client
                body:
                    description: The main email contents.
                    type: string
                    example: This is an email to inform you that something noteworthy happened.
        SendMailAdv:
            title: Email details
            description: Details for an Email
            required:
                - from
                - to
                - subject
                - body
            type: object
            properties:
                subject:
                    description: The subject or title of the email
                    type: string
                    example: Your Package has been Delivered!
                body:
                    description: The main email contents.
                    type: string
                    example: >-
                        The package you ordered on 2021-01-23 has been delivered. If the package is broken
                        into many pieces, please blaim someone else.
                from:
                    description: The information to use for the From address in the email. from.
                    required:
                        - email
                    type: object
                    properties:
                        email:
                            description: The email address
                            type: string
                            example: business@company.com
                        name:
                            description: (optional) Name to use for the sending contact.
                            type: string
                            example: The Man
                to:
                    description: A list of destionation email addresses to send this to
                    type: array
                    items:
                        description: An Email Contact
                        required:
                            - email
                        type: object
                        properties:
                            email:
                                description: The email address
                                type: string
                                example: johndoe@isp.com
                            name:
                                description: (optional) Name to use for the destination contact.
                                type: string
                                example: John Doe
                replyto:
                    description: >-
                        (optional) A list of email addresses that specify where replies to the email should be
                        sent instead of the _from_ address.
                    type: array
                    items:
                        description: An Email Contact
                        required:
                            - email
                        type: object
                        properties:
                            email:
                                description: The email address
                                type: string
                                example: support@company.com
                            name:
                                description: (optional) Name to use for the sending contact.
                                type: string
                                example: Support Staff
                cc:
                    description: >-
                        (optional) A list of email addresses to carbon copy this message to.  They are listed
                        on the email and anyone getting the email can see this full list of Contacts who
                        received the email as well.
                    type: array
                    items:
                        description: An Email Contact
                        required:
                            - email
                        type: object
                        properties:
                            email:
                                description: The email address
                                type: string
                                example: janedoe@isp.com
                            name:
                                description: (optional) Name to use for the CC contact.
                                type: string
                                example: Jane Doe
                bcc:
                    description: >-
                        (optional) list of email addresses that should receive copies of the email.  They are
                        hidden on the email and anyone gettitng the email would not see the other people
                        getting the email in this list.
                    type: array
                    items:
                        description: An Email Contact
                        required:
                            - email
                        type: object
                        properties:
                            email:
                                description: The email address
                                type: string
                                example: records@company.com
                            name:
                                description: (optional) Name to use for the BCC contact.
                                type: string
                                example: Records Department
                attachments:
                    description: >-
                        (optional) File attachments to include in the email.  The file contents must be base64
                        encoded!
                    type: array
                    items:
                        description: A File attachment for an email
                        required:
                            - data
                        type: object
                        properties:
                            filename:
                                description: (optional) Filename to specify for the attachment.
                                type: string
                                example: company_logo.png
                            data:
                                format: binary
                                description: Contents of the attached file (must be base64 encoded)
                                type: string
                id:
                    format: int64
                    description: (optional)  ID of the Mail order within our system to use as the Mail Account.
                    type: integer
                    example: 5000
        DenyRuleRecord:
            title: Root Type for DenyRule
            description: The data for a email deny rule record.
            type: object
            allOf:
                -
                    required:
                        - id
                        - created
                    type: object
                    properties:
                        id:
                            description: The deny rule Id number.
                            type: integer
                            example: '41124'
                        created:
                            format: date-time
                            description: the date the rule was created.
                            type: string
                            example: '2022-03-22 19:16:35'
                -
                    $ref: '#/components/schemas/DenyRuleNew'
            example:
                id: 14
                user: mb20682
                type: email
                data: domeinwo@server.guesshost.net
                created: '2022-03-22 19:16:35'
        MailDenyRule:
            title: Root Type for MailDenyRule
            description: '    A rule which will will be matched against new emails to be elivered and if it matches the mail will be denied delivery.'
            type: object
            properties:
                ruleId:
                    format: int32
                    type: integer
                mailId:
                    format: int32
                    type: integer
                type:
                    type: string
                data:
                    type: string
                created:
                    format: date-time
                    type: string
            example:
                ruleId: 14
                mailId: 412
                type: email
                data: domeinwo@server.guesshost.net
                created: '2022-03-22 19:16:35'
        DenyRuleNew:
            title: Root Type for DenyRule
            description: The data for a email deny rule record.
            required:
                - type
                - data
            type: object
            properties:
                user:
                    description: >-
                        Mail account username that will be tied to this rule.  If not specified the first
                        active mail order will be used.
                    type: string
                    example: mb20682
                type:
                    description: The type of deny rule.
                    enum:
                        - domain
                        - email
                        - startswith
                    type: string
                    example: email
                data:
                    description: >-
                        The content of the rule.  If a domain type rule then an example would be google.com.
                        For a begins with type an example would be msgid-.  For the email typer an example
                        would be user@server.com.
                    type: string
                    example: domeinwo@server.guesshost.net
            example:
                user: mb20682
                type: email
                data: domeinwo@server.guesshost.net
        MailOrder:
            title: Root Type for MailOrder
            description: A mail order record
            required:
                - status
                - id
                - username
            type: object
            properties:
                id:
                    format: int32
                    description: The ID of the order.
                    type: integer
                    example: '21472'
                status:
                    description: The order status.
                    type: string
                    example: active
                username:
                    description: The username to use for this order.
                    type: string
                    example: mb21472
                comment:
                    description: Optional order comment.
                    type: string
            example:
                id: 21472
                status: active
                username: mb21472
        MailBlockClickHouse:
            title: Root Type for MailBlockClickHouse
            description: A block entry from the clickhouse mailblocks server.
            type: object
            properties:
                date:
                    format: date
                    type: string
                from:
                    type: string
                messageId:
                    type: string
                subject:
                    type: string
                to:
                    type: string
            example:
                date: '2023-08-07'
                from: user@domain.com
                messageId: pFaRqFUEWkucjhTuIzYuoAgWU@domain.com
                subject: Test Email
                to: '[''client@site.com'']'
        MailBlockRspamd:
            title: Root Type for MailBlockRspamd
            description: This is a block entry from the rspamd block list.
            type: object
            properties:
                from:
                    type: string
                subject:
                    type: string
            example:
                from: user@domain.com
                subject: Test email
