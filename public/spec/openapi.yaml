                - _id
                - id
                - from
                - to
                - subject
                - created
                - time
                - user
                - transtype
                - origin
                - interface
                - sendingZone
                - bodySize
                - seq
                - recipient
                - domain
                - locked
                - lockTime
                - assigned
                - queued
                - mxHostname
                - response
            type: object
            properties:
                _id:
                    description: internal db id
                    type: integer
                    example: '103172'
                id:
                    description: mail id
                    type: string
                    example: 17c7eda538e0005d03
                from:
                    description: from address
                    type: string
                    example: person@mysite.com
                to:
                    description: to address
                    type: string
                    example: client@isp.com
                subject:
                    description: email subject
                    type: string
                    example: sell 0.005 shares
                messageId:
                    description: message id
                    type: string
                    example: <vmiLEebsuCbSpUxD7oN3REpaN4VbN6BrdCAbNKIrdAo@relay0.mailbaby.net>
                created:
                    description: creation date
                    type: string
                    example: '2021-10-14 08:50:10'
                time:
                    description: creation timestamp
                    type: integer
                    example: '1634215809'
                user:
                    description: user account
                    type: string
                    example: mb5658
                transtype:
                    description: transaction type
                    type: string
                    example: ESMTPSA
                origin:
                    description: origin ip
                    type: string
                    example: 199.231.189.154
                interface:
                    description: interface name
                    type: string
                    example: feeder
                sendingZone:
                    description: sending zone
                    type: string
                    example: interserver
                bodySize:
                    description: email body size in bytes
                    type: integer
                    example: '63'
                seq:
                    description: index of email in the to adderess list
